<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
            .contenedor{
                  display: grid;
            }
            .contenedor > * {
                  background-color: green;
                  border: 1px solid blue;
            }
            .ej5  {
                  grid-template-rows: auto 1fr;
                  grid-template-columns: 100px repeat(2, 1fr 50px) auto; 
            }
      </style>
</head>
<body>
      <div class="contenedor ej5">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>4</div>
            <div>5</div>
            <div>5</div>
            <div>4</div>
            <div>5</div>
      </div>
</body>
</html>
